<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productivity Suite</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Content hidden by default -->
  <div id="protected-content" style="display: none;">
    <div class="container">
      <h1>Welcome to Productivity Suite</h1>
      <div class="menu">
        <a href="file-manager.html">File Manager</a>
        <a href="calendar.html">Calendar</a>
        <a href="reminders.html">Reminders</a>
        <a href="productivity.html">Productivity Tracker</a>
        <a href="micromanager.html">Micromanager</a>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
  </div>
  <!-- Show this if user is not logged in -->
  <p id="loading-message">Checking authentication...</p>

  <script src="pages/_app.js"></script>
  <script>
    // Check if the user is logged in
    supabase.auth.getUser().then(({ data: user, error }) => {
      if (user) {
        // User is logged in, show content
        document.getElementById('protected-content').style.display = 'block';
        document.getElementById('loading-message').style.display = 'none';
      } else {
        // User not logged in, redirect to login page
        window.location.href = 'login.html';
      }
    });

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', () => {
      supabase.auth.signOut().then(() => {
        window.location.href = 'login.html';
      });
    });
  </script>
</body>
</html>
